<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <div class="page-container">
    <nav class="nav-bar">
      <div class="nav-left">
        <div class="logo-wrapper">
          <img src="./Images/logo.svg" alt="logo">
        </div>
        <div class="links-wrapper">
          <ul>
            <li><a href="#!">Collections</a></li>
            <li><a href="#!">Men</a></li>
            <li><a href="#!">Women</a></li>
            <li><a href="#!">About</a></li>
            <li><a href="#!">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="nav-right">
        <div class="cart-icon-wrapper">
          <img src="./Images/icon-cart.svg" alt="cart">
        </div>
        <div class="avatar-wrapper">
          <img src="./Images/image-avatar.png" alt="avatar">
        </div>
      </div>
    </nav>
    <main class="main-content-area">
      <div class="width-45 image-wrapper">
        <div class="big-image-wrapper">
          <img src="./Images/image-product-1.jpg" alt="product-1">
        </div>
        <div class="small-images-wrapper">
        <div class="small-image-wrapper active">
          <img src="./Images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail">
        </div>
        <div class="small-image-wrapper">
          <img src="./Images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail">
        </div>
        <div class="small-image-wrapper">
          <img src="./Images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail">
        </div>
        <div class="small-image-wrapper">
          <img src="./Images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail">
        </div>
      </div>
    </div>
      <div class="width-45 content-wrapper">
        <div class="top-text">
          <h6>SNEAKER COMPANY</h6>
        </div>
        <div class="content-heading">
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <div class="paragraph-wrapper">
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer </p>
        </div>
        <div class="price-wrapper">
          <div class="price-top-wrapper">
            <div class="price-text-wrapper"><h3>$125.00</h3></div> 
            <div class="discount-wrapper"><span>50%</span></div>
        </div>
        <div class="slashed-price">
          <h4>$250.00</h4>
        </div>
        <div class="input-wrapper">
          <button> <img src="./Images/icon-plus.svg"></button>
          <input type="text" value="0">
          <button> <img src="./Images/icon-minus.svg"></button>
        </div>
        <div class="button-wrapper">
          <button> <img src="./Images/icon-cart.svg"> Add to cart</button>
        </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
